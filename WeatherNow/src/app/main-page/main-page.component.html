<div class="container">
    <input #box placeholder="City" (blur)="getCity(box.value);getCityWeather(this.cityUrl)"
        (keyup.enter)="getCity(box.value);getCityWeather(this.cityUrl)">
    <div class="input-weather">
        City: {{city}} <br>
        Temp: {{cityWeather.temp}} <br>
        Status: {{cityWeather.status}} <br>
    </div>
</div>
